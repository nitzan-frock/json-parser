
<div class="user-container">
    <div class="user-details" ng-click="$ctrl.userClicked()">
            <img class="user-pic" ng-src="{{$ctrl.user.picture}}">
            <div class="user-name">{{$ctrl.user.name}}</div>
    </div>
    <posts-list class="posts-container" ng-show="$ctrl.showPosts" userindex="$ctrl.userIndex" show-posts="$ctrl.showPosts"></posts-list>
</div>
